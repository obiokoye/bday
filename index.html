<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main">
        <div class="overlay">
            <div style="color: aliceblue;" class="title">Birthday Countdown</div>
            <div class="title" id="end-date">13 January 2025 12:00 AM</div>
            <div>
                <img src="./img4.jpg" alt="">
                <div class="toright">Jesus Loves Me...</div>
            </div>
            <div class="cols">
                <div class="timer-box">
                    <input type="text" readonly value="0" />
                    <br />
                    <label for="#">Days</label>
                </div>
                <div class="timer-box">
                    <input type="text" readonly value="0" />
                    <br />
                    <label for="#">Hours</label>
                </div>
                <div class="timer-box">
                    <input type="text" readonly value="0">
                    <br />
                    <label for="#">Minutes</label>
                </div>
                <div class="timer-box">
                    <input type="text" readonly value="0">
                    <br />
                    <label for="#">Seconds</label>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>

</html>
